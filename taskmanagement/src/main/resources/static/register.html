<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <header class="navbar">
            <div class="logo">TMS</div>

            <nav>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <button id="themeToggle" class="theme-btn">üåô</button>
            </nav>
        </header>
        <main>
            <div class="auth-layout">

                <div class="auth-left">
                    <h1>Join TMS</h1>
                    <p>The Task Management System where you can Organize tasks, collaborate with your team, and track
                        progress in real time.</p>
                </div>
                <div class="auth-right">
                    <form class="auth-card" id="registerForm">

                        <h2>Create Account</h2>
                        <p class="sub">Start managing your tasks today</p>

                        <input type="text" placeholder="Full Name" required>
                        <input type="email" placeholder="Email Address" required>
                        <input type="password" placeholder="Password" required>

                        <button>Create Account</button>

                        <p class="switch">
                            Already have an account?
                            <a href="login.html">Login</a>
                        </p>

                    </form>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <p class="copyright">
            ¬© 2026 Abhishek. All rights reserved.
        </p>
    </footer>
</body>

</html>
<script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {

        e.preventDefault();

        const name = document.querySelector("input[placeholder='Full Name']").value;
        const email = document.querySelector("input[placeholder='Email Address']").value;
        const password = document.querySelector("input[placeholder='Password']").value;

        const response = await fetch("http://localhost:8080/api/auth/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                name,
                email,
                password
            })
        });

        if (response.ok) {
            alert("Account created!");
            window.location.href = "login.html";
        } else {
            alert("Registration failed");
        }

    });
</script>
<script>

    const toggleBtn = document.getElementById("themeToggle");

    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        toggleBtn.textContent = "‚òÄÔ∏è";
    }

    toggleBtn.onclick = () => {

        document.body.classList.toggle("dark");

        if (document.body.classList.contains("dark")) {
            localStorage.setItem("theme", "dark");
            toggleBtn.textContent = "‚òÄÔ∏è";
        } else {
            localStorage.setItem("theme", "light");
            toggleBtn.textContent = "üåô";
        }

    };

</script>
